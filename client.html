<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    var socket = io('ws://localhost:5001');
    socket.on('connected', function(){ console.log('connected');});
    socket.on('event', function(data){console.log('connect');});
    socket.on('disconnect', function(){console.log('connect');});
</script>
</body>
</html>
